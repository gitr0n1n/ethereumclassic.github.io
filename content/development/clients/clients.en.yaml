    key: Mantis
    name: Mantis
    link: https://github.com/input-output-hk/mantis
    description: Input Output Global announced intent to update and release Mantis for the Ethereum Classic network by November, 2020. Mantis is a Scala based client written for Ethereum Classic from the ground up by the Grothendieck Team of Input Output Global (formerly IOHK). Mantis features a GUI and puts the Luna wallet management software into the hands of Ethereum Classic users, giving them a safe way to create, manage and backup their wallets.
    guide: https://github.com/input-output-hk/mantis
