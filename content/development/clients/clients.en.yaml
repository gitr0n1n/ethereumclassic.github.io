    key: Hyperledger Besu
    name: Hyperledger Besu
    link: https://besu.hyperledger.org/
    description: Hyperledger Besu is an Ethereum client designed to be enterprise-friendly for both public and private permissioned network use cases. For Phoenix upgrade support, please use version 1.4.6-RC2 or later. Upgrade considerations, APIs between ParityEthereum and Besu significantly differ and mining is not very well supported in Besu at this moment. This client is Long Term Supported by the ChainSafe and ETC Cooperative teams as part of the Hyperledger project with stable funding from Grayscale's Ethereum Classic Trust. This is a recommended client from a well-known transparent team.
    guide: https://besu.hyperledger.org/en/stable/HowTo/Get-Started/Install-Binaries/
    release: https://github.com/hyperledger/besu/releases
    support: https://chat.hyperledger.org/
    supportIcon: fab fa-rocketchat
